			<form>
				<div class="card center" style="width: 700px">
					<div class="card-header" style="background-color: #ffb3b3">
						<h4>SignUp</h4>
					</div>
    				<div class="card-body">
    					<div class="form-row">
    						<div class="col">
    							<div class="form-group">
    								<label for="fname">First Name</label>
    								<input type="text" class="form-control" id="fname" aria-describedby="firstname" placeholder="Enter First Name">
  								</div>
  							</div>
  							<div class="col">
  								<div class="form-group">
  									<label for="lname">Last Name</label>
    								<input type="text" class="form-control" id="lname" aria-describedby="lastname" placeholder="Enter Last Name">
  								</div>
  							</div>
  						</div>
  						<div class="form-row">
  							<div class="col">
  								<div class="form-group">
  									<label for="email">Email</label>
    								<input type="email" class="form-control" id="email" aria-describedby="emailaddress" placeholder="Enter Email Address">
  								</div>
  							</div>
  							<div class="col">
  								<div class="form-group">
  									<label for="contact">Contact No.</label>
    								<input type="text" class="form-control" id="contact" aria-describedby="contactno" placeholder="Enter Contact Number">
  								</div>
  							</div>
  						</div>
  						<div class="form-group">
  							<label for="contact">Address</label>
    						<input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter Full Address">
  						</div>
  						<div class="form-row">
  							<div class="form-group col-md-6">
      							<label for="inputCity">City</label>
      							<input type="text" class="form-control" id="inputCity" placeholder="Enter City">
    						</div>
    						<div class="form-group col-md-4">
      							<label for="inputState">State</label>
      							<select id="inputState" class="form-control">
        							<option selected="">Choose...</option>
        							<option>...</option>
      							</select>
    						</div>
    						<div class="form-group col-md-2">
      							<label for="inputZip">Zip</label>
      							<input type="text" class="form-control" id="inputZip" placeholder="Pin Code">
    						</div>
  						</div>
  						<div class="form-row">
  							<div class="col">
  								<div class="form-group">
    								<label for="password">Password</label>
   									<input type="password" class="form-control" id="password" placeholder="Password">
  								</div>
  							</div>
  							<div class="col">
  								<div class="form-group">
    								<label for="cpassword">Confirm Password</label>
   									<input type="password" class="form-control" id="cpassword" placeholder="Enter Confirm Password">
  								</div>
  							</div>
  						</div>
  						<div class="form-group form-check">
    						<input type="checkbox" class="form-check-input" id="exampleCheck1">
    						<label class="form-check-label" for="exampleCheck1">Show Password</label>
  						</div>
    				</div>
